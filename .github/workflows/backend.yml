name: Backend Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: cd api && go build -v -o build/ main.go

    - name: Test
      run: cd api && go test -v main.go
  
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        name: 'goApp'
        # A file, directory or wildcard pattern that describes what to upload
        path: api/build/main
        
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v2
      with:
        name: 'goApp'
    - name: rsync deployments
      uses: burnett01/rsync-deployments@4.1
      with:
        switches: -avzr --delete
        path: /*
        remote_path: /home/${{ secrets.UBERSPACE_USER }}/api/.api-go-server
        remote_host: ${{ secrets.UBERSPACE_HOST }}
        remote_user: ${{ secrets.UBERSPACE_USER }}
        remote_key: ${{ secrets.DEPLOY_KEY_PRIVATE }}
    - name: restart go server
      run: echo "restart go server"
